<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Add A Ninja</title>
</head>
<body>
  <div class="container bg-success text-center">
    <h1>Add A Ninja</h1>
    <form action="/addNinja" method="post">
    <div class="d-flex justify-content-center ">
      <div class="d-flex justify-content-center ">
        <div>
        </div>
        <br>
        <div class="d-flex align-items-center">
          <div>
            <h3>First Name:</h3>
          </div>
          <div>
            <input type="text" name="first_name">
          </div>
        </div>
        <br>
        <div class="d-flex align-items-center">
          <div>
            <h3>Last Name:</h3>
          </div>
          <div>
            <input type="text" name="last_name">
          </div>
        </div>
        <br>
        <div class="d-flex align-items-center">
          <div>
            <h3>Age:</h3>
          </div>
          <div>
            <input type="text"  name="age">
          </div>
          <div>
            <h3>Dojos:</h3>
          </div>
          <div>
            <select name="dojos" class="form-select" aria-label="Default select example">
            {% for dojo in all_dojos: %}
              <option value="{{dojo.id}}">{{dojo.name}}</option>
              {% endfor %}
            </select>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex ustify-content-start">
        <a href="/">Home</a>
      </div>
      <div class="d-flex justify-content-end">
        <input class="btn btn-primary btn-lg" type="submit" value="submit">
      </div>
    </form>
    </div>
    <br><br>
  </div>
</body>
</html>
