<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Dojos</title>
</head>
<body>
  <div class="container-sm bg-success d-flex justify-content-between">
    <form action="/" method="post">
    <div class="ms-5">
      <h1>New Dojo</h1>
      <br>
      <div class="d-flex">
        <h3 class="me-2">Name:</h3>
        <input type="text" value="">
        <input class="ms-2" type="submit" name="name" id="" value="Create">
        
      </div>
    </form>
    </div>
    <div class="me-5">
      <h1>All Dojos</h1>
      <ul class="list-group">
        {% for dojo in all_dojos: %}
        <li class="list-group-item"><a href="/dojosInfo/{{dojo.id}}">{{dojo.name}}</a></li>
        {% endfor %}
      </ul>
      <br>
      <a href="/newNinja">Add Ninja</a>
      <br>
      <br>
    </div>

  </div>
</body>
</html>
